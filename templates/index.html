<!DOCTYPE html>
<html lang="en" dir = 'ltr'>
    <body>
        <div class = 'content'>
            <h1 align ='center'>Wine Quality Prediction</h1>
            <div class = 'form'>
                <form action="/predict" method="post">
                    <input type="number" name="fixed acidity" id ='fixed acidity' placeholder="fixed acidity eg. 7.0">
                    <input type="number" name="volatile acidity" id ='volatile acidity' placeholder="volatile acidity eg. 0.270">
                    <input type="number" name="citric acid" id ='citric acid' placeholder="citric acid eg. 0.36">
                    <input type="number" name="residual sugar" id ='residual sugar' placeholder=" residual sugar eg. 20.7">
                    <input type="number" name="chlorides" id ='chlorides' placeholder="chlorides eg. 0.045">
                    <input type="number" name="free sulfur dioxide" id ='free sulfur dioxide' placeholder="free sulfur dioxide eg. 45.0">
                    <input type="number" name="density" id ='density' placeholder="density eg. 1.00100">
                    <input type="number" name="pH" id ='pH' placeholder="pH eg. 3.00">
                    <input type="number" name="sulphates" id ='sulphates' placeholder="sulphates eg. 0.45">
                    <input type="number" name="alcohol" id ='alcohol' placeholder="alcohol eg. 8.8">

                    <input type="submit" value="Predict">

                </form>
            </div>
        </div>
    </body>


</html>
